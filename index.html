
<!DOCTYPE html>
<html>
<head>
    <title>ОБЪЕДЕНИТЕЛЬ</title>
</head>
<body>
    <input type="text" id="text1" placeholder="Enter text 1">
    <input type="text" id="text2" placeholder="Enter text 2">
    <input type="text" id="text3" placeholder="Enter text 3">
    <button onclick="concat()">Concat</button>
    <p id="result"></p>
    <script>
        function concat() {
            var text1 = document.getElementById("text1").value;
            var text2 = document.getElementById("text2").value;
            var text3 = document.getElementById("text3").value;
            var result = text1 + text2 + text3;
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
